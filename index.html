<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Piveg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="tabla()">
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-sm-12 col-md-4 col-lg-4 ml-4">
                <img src="img/PIVEG-Logo.jpg" width="100" alt="">
            </div>
            <div class="col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4 mt-3">
                <a href="imp.html" class="imp btn btn-info">Imprimir Datos</a>
            </div>
        </div>
        <div class="row" id="tablaPrincipal">
            <div class="mb-3 mt-5" >
                <button class="btn btn-primary" id="newCoustumer">Nuevo Cliente</button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" id="tabla">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Celular</th>
                        <th>Empresa</th>
                    </tr>
                    <tbody class="tbody2">
                    </tbody>
                    <tfoot class="footerTable">
                        <tr>
                            <td id="tdFoot"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
        </div>
        <div class="oculto" id="formulario">
            <form action="" style="font-size: 13px;">
                <h4 class="mt-3 text-center">PLANTILLA DE INFORMACION</h4>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="name_company" placeholder="Nombre de la empresa">
                            <label for="floatingInput">Nombre de la empresa *</label>
                        </div>
                        <div class="form-floating">
                          <input type="text" required class="form-control" id="giro" placeholder="Giro">
                          <label for="floatingGiro">Giro *</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <p>* Campos requeridos</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <p style="margin-bottom: 0px;">Informacion de contacto</p>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items">
                            <label for="name" class="item-label-group">NOMBRE *</label>
                            <input type="text" id="name" class="item-input-group" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items1">
                            <label for="name" class="item-label-group">DEPARTAMENTO *</label>
                            <input type="text" id="department" class="item-input-group" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items2">
                            <label for="name" class="item-label-group">EMAIL *</label>
                            <input type="email" id="email" class="item-input-group" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items2">
                            <label for="name" class="item-label-group">TELEFONO *</label>
                            <input type="text" id="phone" class="item-input-group" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items2">
                            <label for="name" class="item-label-group">CELULAR *</label>
                            <input type="text" id="celular" class="item-input-group" required>
                        </div>
                    </div>
                </div> 
                <div class="row mt-3">
                    <p style="margin-bottom: 0px;">¿Conoces nuestros productos?</p>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items">
                            <label for="name" class="item-label-group">SI</label>
                            <input type="checkbox" class="" id="yes">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items1">
                            <label for="name" class="item-label-group">NO</label>
                            <input type="checkbox" class="" id="no">
                        </div>
                    </div>
                </div>    
                <div class="row mt-3">
                    <p style="margin-bottom: 0px;">¿Cual es la calidad de los productos de su interes?</p>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items">
                            <label for="name" class="item-label-group">Nacional</label>
                            <input type="checkbox" class="" id="national">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items1">
                            <label for="name" class="item-label-group">Exportacion</label>
                            <input type="checkbox" class="" id="export">
                        </div>
                    </div>
                </div> 
                <div class="row mt-3">
                    <p style="margin-bottom: 0px;">¿En que productos esta interesado?</p>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items">
                            <label for="name" class="item-label-group">Chiles enteros y sus diferentes presentaciones</label>
                            <input type="checkbox" class="" id="chile">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items1">
                            <label for="name" class="item-label-group">Pures</label>
                            <input type="checkbox" class="" id="purees">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items2">
                            <label for="name" class="item-label-group">Sazonadores</label>
                            <input type="checkbox" class="" id="seasonings">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="group-items1">
                            <label for="name" class="item-label-group">Moles</label>
                            <input type="checkbox" class="" id="moles">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <p style="margin-bottom: 0px;">OBSERVACIONES</p>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <textarea name="" id="observations" cols="61" rows="3"></textarea>
                    </div>
                </div> 
                <div class="row mt-3 mb-5">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" id="submit">Enviar</button>
                        <button class="btn btn-danger" id="cancelar" >Cancelar</button>
                    </div>
                </div>       
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
